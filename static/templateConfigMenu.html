<div class="editmenu" ng-show="authenticated == true && allowConfig == true && configMenu == true">
    <div>
        <div class="editmenurow"><span class="editmenu">Logo icon:</span><input type="text" id="icon" name="icon" value="{{tmpmenu.icon}}" change-menu-value></div>
        <div class="editmenurow"><span class="editmenu">Sign in comment:</span><input type="text" id="signin" name="signin" value="{{tmpmenu.signin}}" change-menu-value></div>
        <div class="editmenurow"><span class="editmenu">Sign out comment:</span><input type="text" id="signout" name="signout" value="{{tmpmenu.signout}}" change-menu-value></div>
        <div class="editmenurow"><span class="editmenu">Edit menu comment:</span><input type="text" id="configure" name="configure" value="{{tmpmenu.configure}}" change-menu-value></div>
        <div class="editmenurow"><span class="editmenu">Save menu comment:</span><input type="text" id="configuresave" name="configuresave" value="{{tmpmenu.configuresave}}" change-menu-value></div>

    </div>
</div>
